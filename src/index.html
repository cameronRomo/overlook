<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>Welcome to the Overlook</title>
  </head>
  <body>
    <nav class="nav hidden">
      <label class="body__manager__dashboard-user-dropdown"for="users">Choose a user:</label>
      <select class="body__manager__dashboard-user-dropdown" onchange="chooseUser(this)" name="users">
        <option id="user-drop" disabled selected value> -- choose a customer -- </option>
      </select>
      <label for="booking-date">View Room Availablity by Date</label>
      <input type="date" name="booking-date" required>
      <label for="room-search">Search Room by Type</label>
      <input type="text" name="room-search" placeholder="i.e. residential suite">
    </nav>
    <h1 class="welcome">The Overlook Hotel</h1>
    <section class="body__user hidden">
      <section class="body__user__dashboard">
        <article class="body__user__dashboard__bookings">
          <p>Booking Info</p>
          <p>Total Spent</p>
        </article>
      </section>
    </section>
    <section class="body__manager hidden">
      <section class="body__manager__dashboard">
        <h1>Today's Breakdown</h1>
        <article class="body__manager__dashboard__availability">
          <p class="body__manager__availability__count">Available Rooms</p>
        </article>
        <article class="body__manager__dashboard__revenue">
          <p class="body__manager__revenue">Total Revenue</p>
        </article>
        <article class="body__manager__dashboard__rooms-ocupied">
          <p class="body__manager__percent__occupied">Rooms Occupied</p>
        </article>
      </section>
    </section>
    <section class="modal" id="login">
      <span class="modal">
        <form class="modal__content">
            <label class="modal__content__username" for="username">Username</label>
            <input class="modal__content__user-input" id="username" type="text" name="username" placeholder="Enter Username" required>
            <label class="modal__content__user-password" for="password">Password</label>
            <input class="modal__content__user-input" id="password" type="password" name="password" placeholder="Enter Password" required>
            <!-- <img class="body__image" src="./images/user.svg" alt="user-icon"> -->
            <input class="modal__login__button" type="submit" value="Sign In">
        </form>
      </span>
    </section>
    <div class="modal__overlay">
      <h2 class="modal__overlay-welcome">Welcome! Please sign in.</h2>
    </div>
  </body>
  <!-- Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
</html>
