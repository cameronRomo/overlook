<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>Welcome to the Overlook</title>
  </head>
  <body>
    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">
      ❅
      </div>
      <div class="snowflake">
      ❅
      </div>
      <div class="snowflake">
      ❆
      </div>
      <div class="snowflake">
      ❄
      </div>
      <div class="snowflake">
      ❅
      </div>
      <div class="snowflake">
      ❆
      </div>
      <div class="snowflake">
      ❄
      </div>
      <div class="snowflake">
      ❅
      </div>
      <div class="snowflake">
      ❆
      </div>
      <div class="snowflake">
      ❄
      </div>
    </div>
    <nav class="nav hidden">
    <div class="nav__manager__dropdown hidden">
      <select aria-labelledby="user__dropdown__selection"class="body__manager__dashboard-user-dropdown__select" name="users">
        <option id="user-drop" disabled selected value> -- choose a customer -- </option>
      </select>
    </div>
    <span>
      <input aria-labelledby="date__select" tabindex="0" class="booking__dates" type="date" name="booking-date" required>
      <button class="date__submit__button"id="date__submit" tabindex="0">Search by Date Only</button>
    </span>
    <span>
      <input aria-labelledby="search__room__type" class="type__search" id="type__search" type="text" name="room-search" placeholder="i.e. residential suite" tabindex="0">
      <button class="type__search__button" id="room-search__type" tabindex="0">Search Rooms by Date and Type</button>
    </span>
    </nav>
    <h1 class="welcome">The Overlook Hotel</h1>
    <section class="body__user hidden">
      <section class="body__user__dashboard" tabindex="0">
        <article class="body__user__dashboard__bookings">
          <p class="user__total">Total Spent</p>
          <p class="show__rooms__on__search-1">Here is your Booking Info:</p>
          <p class="past__upcoming__bookings"></p>
        </article>
      </section>
    </section>
    <section class="body__manager hidden">
      <section class="body__manager__dashboard" tabindex="0">
        <h1>Today's Breakdown</h1>
        <article class="body__manager__dashboard__availability">
          <p class="body__manager__availability__count">Available Rooms</p>
        </article>
        <article class="body__manager__dashboard__revenue">
          <p class="body__manager__revenue">Total Revenue</p>
        </article>
        <article class="body__manager__dashboard__rooms-ocupied">
          <p class="body__manager__percent__occupied">Rooms Occupied</p>
          <p class="show__rooms__on__search-2"></p>
          <p class="user__bookings"></p>
        </article>
      </section>
    </section>
    <section class="modal " id="login">
      <span class="modal">
        <form class="modal__content">
            <label class="modal__content__username" for="username">Username</label>
            <input aria-labelledby="username" class="modal__content__user-input" id="username" type="text" name="username" placeholder="Enter Username" tabindex="0" required>
            <label class="modal__content__user-password" for="password">Password</label>
            <input aria-labelledby="password" class="modal__content__user-input" id="password" type="password" name="password" placeholder="Enter Password" tabindex="0" required>
            <input class="modal__login__button" type="submit" value="Sign In" tabindex="0">
        </form>
      </span>
    </section>
    <div class="modal__overlay ">
      <h2 class="modal__overlay-welcome">Welcome! Please sign in.</h2>
    </div>
  </body>
</html>
